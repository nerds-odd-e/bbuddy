---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - ansible-playbook bbuddy.yml --syntax-check
  - ansible-playbook bbuddy.yml -l travis_ci
  - gradle check cucumber
