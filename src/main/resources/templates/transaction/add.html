<div>{{message}}</div>
<form style="max-width: 330px;" action="/transaction/add" method="post">
    <div><label>Type</label>
        <select name="type">
            {{#types}} <option value="{{name}}">{{name}}</option> {{/types}}
        </select>
    </div>
    <div><label>Description</label><input type="text" name="description" class="form-control"/></div>
    <div><label>Date</label><input type="text" name="date" class="form-control"/></div>
    <div><label>Amount</label><input type="text" name="amount" class="form-control"/></div>
    <hr/>
    <div><input type="submit" value="Add" class="btn btn-lg btn-primary btn-block"/></div>
</form>
